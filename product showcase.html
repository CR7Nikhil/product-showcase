<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shampoo Product Showcase</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            max-width: 300px;
        }

        .product-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product-card h2 {
            margin-top: 10px;
            font-size: 1.5rem;
            color: #333;
        }

        .product-card .price {
            color: #e44d26;
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product-card .description {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .product-card .buy-button {
            background-color: #e44d26;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .product-card .buy-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="C:\Users\cselab\Downloads\ss.jpg" alt="Shampoo Image">
        <h2>Refreshing Shampoo</h2>
        <p class="price">$9.99</p>
        <p class="description">Revitalize your hair with our refreshing shampoo. Infused with natural ingredients for a clean and healthy scalp.</p>
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
